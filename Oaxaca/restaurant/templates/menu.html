<!DOCTYPE html>
<html>
<body>

<h1>Dishes</h1>
  
<ul>
  {% for x in dish %}
    <li>{{ x.id }} {{ x.name }}</li>
  {% endfor %}
</ul>

<html>
</head>
<body>
  <table>
    <tr>
      <th>ID</th>
      <th>Item</th>
      <th>Price</th>
      <th>Available</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Apple Pie</td>
      <td id="price-1">£3.50</td>
      <td id="Available-1">TRUE</td>
      <td>
        <button onclick="updatePrice(1)">Edit Price</button>
        <input type="checkbox" onchange="toggleAvailable(1)" />
      </td>
    </tr>
    <tr>
      <td>2</td>
      <td>Bagel</td>
      <td id="price-2">£1.50</td>
      <td id="Available-2">TRUE</td>
      <td>
        <button onclick="updatePrice(2)">Edit Price</button>
        <input type="checkbox" onchange="toggleAvailable(2)" />
      </td>
    </tr>
</html>

</body>
</html>
